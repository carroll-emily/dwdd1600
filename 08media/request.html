    <!--start the main content-->
    <main>
        <h1>Request Services</h1>

        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
                <legend>Customer Information</legend>
                <label>First name*<input type="text" name="fname" required></label>
                <label>Last name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
                <label>Email*<input type="email" name="email" required placeholder="janedoe@gmail.com"></label>
            </fieldset>

            <fieldset>
                <legend>Services</legend>
                <label><input type="checkbox" name="method" value="eawphotography">Event & Wedding Photography</label>
                <label><input type="checkbox" name="method" value="photography">Portrait Photography</label>
                <label><input type="checkbox" name="method" value="logo">Logo Design</label>
                <label><input type="checkbox" name="method" value="portrait">Acrylic or Digital Portrait</label>
                <label><input type="checkbox" name="method" value="instruction">Art Instruction</label>
                <label><input type="checkbox" name="method" value="webdesign">Web Design</label>
                <label>Other:<input type="text" name="other"></label>
            </fieldset>

            <fieldset>
                <legend>Quality Options</legend>
                <label><input type="radio" name="quality" value="fast">Good & Fast</label>
                <label><input type="radio" name="quality" value="cheap">Good & Cheap</label>
                <label><input type="radio" name="quality" value="driveway">Fast & Cheap</label>

                <label>Expected Time Frame
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="urgent">1-2 Weeks</option>
                        <option value="soon">1 Month</option>
                        <option value="timely">2+ Months</option>
                        <option value="eventually">Whenever Convenient</option>
                    </select></label>
            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
            </label>

            <input type="submit" value="Send Request">

        </form>


    </main>
